<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Lzy Imgs</h1>
    <picture>

        <img src="images/placeholder.jpg" data-src="images/lake.jpg" alt="lake">
    </picture>
    <picture>

        <img src="images/placeholder.jpg" data-src="images/pond.jpg" alt="pond">
    </picture>
    <picture>

        <img src="images/placeholder.jpg" data-src="images/red.jpg" alt="red tree">
    </picture>
    <picture>

        <img src="images/placeholder.jpg" data-src="images/tree.jpg" alt="tree focused">
    </picture>
    <picture>

        <img src="images/placeholder.jpg" data-src="images/waterfall.jpg" alt="waterfall house">
    </picture>
    <script src="/script.js" defer></script>
</body>

</html>
